[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pypms"
version = "0.3.0"
description = "Data acquisition and logging tool for PM sensors with UART interface"
authors = ["Alvaro Valdebenito <avaldebe@gmail.com>"]
readme = "README.md"
repository = "https://github.com/avaldebe/PyPMS"
keywords = ["air quality", "particulate matter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Terminals :: Serial",
    "Topic :: Utilities",
    "Typing :: Typed",
]
packages = [
    { include = "pms", from = "src"},
]
exclude = ["docs", "tests", ".gitignore", ".vscode", ".travis.yml"]


[tool.poetry.dependencies]
python = ">=3.6,<4.0"
pyserial = ">=3.0"
mypy-extensions = ">=0.4.0"
typer = ">=0.3.0"
dataclasses = { version = ">=0.6", python = "^3.6" }
paho-mqtt = { version = ">=1.4.0", optional = true}
influxdb = { version = ">=5.2.0", optional = true}

[tool.poetry.extras]
mqtt = ["paho-mqtt"]
influxdb = ["influxdb"]

[tool.poetry.dev-dependencies]
black = ">=20.8b1"
pytest = ">=5.0.0"
pytest-cov = ">=2.8.0"
pytest-black = ">=0.3.7"
pytest-mypy = ">=0.4.2"

[tool.poetry.scripts]
pms = "pms.cli:main"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36, py37, py38, py39
skip_missing_interpreters = True
isolated_build = True

[testenv]
whitelist_externals = poetry
commands =
    py36: pytest --black
    py37: pytest --mypy --mypy-ignore-missing-imports
    py38: pytest --cov={envsitepackagesdir}/pms --cov-report=term-missing --cov-fail-under=80
    py39: pytest -Werror
deps =
    pytest
    py36: pytest-black
    py37: pytest-mypy
    py38: pytest-cov
"""

[tool.coverage.run]
omit = ["*/__init__.py", "*/__main__.py", "*/cli.py"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "def __repr__", "def __str__"]

[tool.black]
line-length = 100
target-version = ['py36']
